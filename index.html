<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz</title>
</head>
<body>
    <header>
        <div class="title"><h1>Quiz</h1></div>
    </header>
    <main>
        <section class="score">
            <h3>Doğru cavabların sayı: <span class="correct">0</span></h3>
            <h3>Yanlış cavabların sayı: <span class="wrong">0</span></h3>
        </section>
        <section class="quiz-container">
            <div class="startQuiz">
                <p>Başlamaq üçün "b" hərfinə basın!</p>
            </div>
             <div class="quiz">
                <p>Doğru seçmək üçün 'd', Yanlış seçmək üçün 'y' hərfinə basın!</p>
                <h2 class="question"></h2>
                <div class="chooses">
                    <span class="yes">Doğru (d)</span>
                    <span class="not">Yanlış (y)</span>
                </div>
            </div> 
        </section>
        
    </main>


    <script src="./script.js"></script>
</body>
</html>
